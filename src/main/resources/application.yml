server:
  port: ${SERVER_PORT:8080}

app:
  nasa:
    apiKey: ${NASA_API_KEY}
    apodBaseUrl: https://api.nasa.gov/planetary/apod
    imagesBaseUrl: https://images-api.nasa.gov
  enricher:
    baseUrl: ${ENRICHER_BASE_URL}
    enabled: ${ENRICHER_ENABLED:true}
    maxVocabulary: ${ENRICHER_MAX_VOCAB:3}
    temperature: ${ENRICHER_TEMPERATURE:0.6}
logging:
  level:
    root: INFO
    com.astrokiddo: DEBUG
