server:
  port: ${SERVER_PORT:8091}

app:
  nasa:
    apiKey: ${NASA_API_KEY}
    apodBaseUrl: ${APOD_BASE_URL}
    imagesBaseUrl: ${IMAGES_BASE_URL}
  enricher:
    baseUrl: ${ENRICHER_BASE_URL}
    enabled: ${ENRICHER_ENABLED}
    maxVocabulary: ${ENRICHER_MAX_VOCAB}
    temperature: ${ENRICHER_TEMPERATURE}
logging:
  level:
    root: INFO
    com.astrokiddo: DEBUG
